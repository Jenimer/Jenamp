<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Thrice</title>
</head>
<body>
  <div id='container'>
    <header>
      <div class='headline'>
        <div id ='leftCont'>
          <div class='echo'>
            <div class='echoPlay'>
            </div>
            <div class='echoPause'>
              <div id='pauseEchol'></div>
              <div id='pauseEchor'></div>
            </div>
            <div class='echoStop'></div>  
          </div>
          <span id='duration'></span>
        </div>
        <div id='rightCont'>
          <marquee id='info'>
            <span id='artist'></span>:
            <span id='title'></span>
          </marquee>
          <div id='volCtl'>
            <input id='volume' type='range' step='0.5' min='0' max='10' value='10' onChange='volChange()'/>
            <button id='mute'>mute</button>
            <button id='unmute'>mute</button>  
          </div>
        </div>
      </div>
      <div id='scrub'>
        <div id='progressBar'>
        <span id='progress'></span>
        </div>
      </div>
      <div class='controls'>
        <button id='prevBtn'>
          <div id='prevl'></div>
          <div id='prevr'></div>
        </button> 
        <button id='playBtn'><div id='playIcon'></div></button>
        <button id='pauseBtn'>
          <div id='pauseIconl'></div>
          <div id='pauseIconr'></div>
        </button>
        <button id='stopBtn'><div id='stopIcon'></div></button>
        <button id='nextBtn'>
          <div id='nextl'></div>
          <div id='nextr'></div>
        </button>
        <button class='shuffleOption' id='shuffle'>Shuffle</button>
        <button class='shuffleOption' id='unshuffle'>Shuffle</button>
        <button class='repeatSelection'id='repeat'>Repeat</button>
        <button class='repeatSelection' id='norepeat'>Repeat</button>
        <button id='minimize'>Min</button>
        <button id='maximize'>Max</button>
      </div>
    </header>
    <ul id='playlist'>
      <li song='your file name in media folder' artist='the artist'>The title of the song</li>
      <li class='placeholder'></li>
    </ul>
  </div>
  <script src='js/jquery.js'></script>
  <script src='js/main.js'></script>
</body>

</html>
