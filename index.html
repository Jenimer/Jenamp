<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Thrice</title>
</head>
<body>
  <div id='container'>
    <header>
      <div class='headline'>
        <div id ='leftCont'>
          <span id='duration'></span>
          <button id='minimize'>Min</button>
          <button id='maximize'>Max</button>
        </div>
        <marquee id='info'>
          <span id='artist'></span>:
          <span id='title'></span>
        </marquee>
      </div>
      <div id='scrub'>
        <div id='progressBar'>
          <span id='progress'></span>
        </div>
      </div>
      <div class='controls'>
        <button id='prevBtn'>
          <div id='prevl'></div>
          <div id='prevr'></div>
        </button> 
        <button id='playBtn'><div id='playIcon'></div></button>
        <button id='pauseBtn'>
          <div id='pauseIconl'></div>
          <div id='pauseIconr'></div>
        </button>
        <button id='stopBtn'><div id='stopIcon'></div></button>
        <button id='nextBtn'>
          <div id='nextl'></div>
          <div id='nextr'></div>
        </button>
      </div>
      <div id='volCtl'>
        <input id='volume' type='range' step='0.5' min='0' max='10' value='10' onChange='volChange()'/>
        <button id='mute'>mute</button>
        <button id='unmute'>mute</button>
      </div>
    </header>
    <ul id='playlist'>
    <li></li> 
    </ul>
  </div>
  <script src='js/jquery.js'></script>
  <script src='js/main.js'></script>
</body>

</html>
